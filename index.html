<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="header">
        <h1><img id="newspaper" src="assets/images/newspaper-folded.png" />New York Times Search</h1>
        <!-- <p>A <b>responsive</b> website created by Chandler Paulk.</p> -->
    </div>

    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#" class="right">Link</a>
    </div>

    <div class="row">

        <div class="main">
            <h2>Search Parameters</h2>
            <div class="formOne">
                <form id="search-form">
                    <label for="searchterm-input">Search Term:</label>
                    <br><input type="text" id="searchterm-input"><br><br>
                </form>

                <form id="number-form">
                    <label for="number-input"></label>
                    <br><input type="text" id="number-input"><br><br>
                </form>

                <form id="start-form">
                    <label for="start-input">Start Year(optional):</label>
                    <br><input type="text" id="start-input"><br><br>
                </form>

                <form id="end-form">
                    <label for="end-input">End Year (optional):</label>
                    <br><input type="text" id="end-input"><br><br>
                </form>

                <button type="submit" id="form-one" value="submit">Search</button>
                <button type="reset" id="form-two" value="reset">Clear results</button>
            </div>
        </div>
    </div>
    <br>
    <div class="formTwo">
        <h2>Top Articles</h2>



    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>

</body>

</html>
